apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: postgres-secrets
  namespace: default
spec:
  encryptedData:
    POSTGRES_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      name: postgres-secrets
      namespace: default
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        namespace: default
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: wcdb
        imagePullPolicy: Never
        ports:
        - containerPort: 5432
          name: default-db-svc
        volumeMounts:
        - name: postgres-persistent-volume
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: 1024M
            cpu: 500m
          limits:
            memory: 1536M
            cpu: 750m
        envFrom:
        - secretRef:
            name: postgres-secrets
        securityContext:
          runAsUser: 0
  volumeClaimTemplates:
  - metadata:
      name: postgres-persistent-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 14Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default
  labels:
    app: postgres
spec:
  ports:
  - name: postgres
    port: 8082
    targetPort: default-db-svc
  selector:
    app: postgres
    release: {{ .Release.Name }}
