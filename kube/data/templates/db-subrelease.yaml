apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: postgres-secrets
  namespace: application
spec:
  encryptedData:
    POSTGRES_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      name: postgres-secrets
      namespace: application
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        namespace: application
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: wcdb
        imagePullPolicy: Never
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-persistent-volume
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: 2048M
            cpu: 1000m
          limits:
            memory: 4096M
            cpu: 2000m
        envFrom:
        - secretRef:
            name: postgres-secrets
        securityContext:
          runAsUser: 0
  volumeClaimTemplates:
  - metadata:
      name: postgres-persistent-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 14Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: application
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    nodePort: 30543
  selector:
    app: postgres
    release: {{ .Release.Name }}
